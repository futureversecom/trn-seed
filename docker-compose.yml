# two node local network (alice + bob validators)
version: '3'
services:
  fullnode-0:
    image: ghcr.io/futureversecom/seed:0.0.8
    volumes:
    - ./data/validator-0:/mnt/data
    - ./chain-spec:/mnt/chain-spec/:ro
    command:
      - -l=ethy=trace
      - --bootnodes=/dns4/bootnode-0.cicd.rootnet.app/tcp/30333/p2p/12D3KooWApbepSHWhDzqz9GWFXzKWiWQmkhAVUdW9KBG5K8vNWxJ
      - --chain=/mnt/chain-spec/porcini.json
      - --base-path=/mnt/data
      - --name=fullnode-0
      - --unsafe-ws-external
      - --unsafe-rpc-external
      - --rpc-cors=all
    ports:
      - "9933:9933"
      - "9944:9944"
      - "30333:30333"
