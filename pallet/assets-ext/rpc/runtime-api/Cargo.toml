[package]
name = "pallet-assets-ext-rpc-runtime-api"
version = "2.2.0"
authors = ["The Root Network Team"]
edition = "2021"
license = "GPL-3.0"

[dependencies]
codec = { version = "3.0.0", package = "parity-scale-codec", default-features = false, features = ["derive"] }
sp-api = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v1.0.0" }
sp-std = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v1.0.0" }
sp-runtime = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v1.0.0" }

pallet-assets-ext = { path = "../../../assets-ext", default-features = false }
seed-primitives = { path = "../../../../primitives", default-features = false}

[features]
default = ["std"]
std = [
	"codec/std",
	"pallet-assets-ext/std",
	"sp-api/std",
	"sp-std/std",
	"seed-primitives/std",
]
