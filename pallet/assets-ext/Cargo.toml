[package]
name = "pallet-assets-ext"
version = "1.0.0"
authors = ["Centrality Developers <support@centrality.ai>"]
edition = "2021"
repository = "https://github.com/futureversecom/root-network"
description = "Extended functionality for pallet-assets"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", features = ["derive"], default-features = false }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }

# Substrate
frame-support = { git = "https://github.com/futureversecom/substrate", default-features = false, branch = "polkadot-v0.9.23" }
frame-system = { git = "https://github.com/futureversecom/substrate", default-features = false, branch = "polkadot-v0.9.23" }
pallet-assets = { git = "https://github.com/futureversecom/substrate", default-features = false , branch = "polkadot-v0.9.23" }
pallet-balances = { git = "https://github.com/futureversecom/substrate", default-features = false , branch = "polkadot-v0.9.23" }
sp-std = { git = "https://github.com/futureversecom/substrate", default-features = false, branch = "polkadot-v0.9.23" }
sp-runtime = { git = "https://github.com/futureversecom/substrate", default-features = false, branch = "polkadot-v0.9.23" }

root-primitives = { path = "../../primitives", default-features = false }
root-pallet-common = { path = "../common", default-features = false }

[dev-dependencies]
cumulus-primitives-core = { git = "https://github.com/futureversecom/cumulus", branch = "polkadot-v0.9.23" }
sp-core = { git = "https://github.com/futureversecom/substrate", default-features = false, branch = "polkadot-v0.9.23" }
sp-io = { git = "https://github.com/futureversecom/substrate", default-features = false, branch = "polkadot-v0.9.23" }

[features]
default = ["std"]
std = [
	"codec/std",
	"scale-info/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-assets/std",
	"pallet-balances/std",
	"sp-runtime/std",
	"sp-std/std",
	"root-pallet-common/std",
	"root-primitives/std",
]
