[package]
name = "pallet-nft"
version = "2.2.0"
authors = ["The Root Network Team"]
edition = "2021"
license = "GPL-3.0"
repository = "https://github.com/futureversecom/seed"
description = "Root Network NFT pallet"

[dependencies]
hex = { version = "0.4.3", default-features = false }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.145", default-features = false, features = ["derive"], optional = true }
sp-core = { git = "https://github.com/futureversecom/substrate", default-features = false, branch = "trn-tx-fees-trait" }
sp-io = { git = "https://github.com/futureversecom/substrate", default-features = false, branch = "trn-tx-fees-trait" }
sp-runtime = { git = "https://github.com/futureversecom/substrate", default-features = false, branch = "trn-tx-fees-trait" }
sp-std = { git = "https://github.com/futureversecom/substrate", default-features = false, branch = "trn-tx-fees-trait" }
frame-benchmarking = { git = "https://github.com/futureversecom/substrate", default-features = false, optional = true, branch = "trn-tx-fees-trait" }
frame-support = { git = "https://github.com/futureversecom/substrate", default-features = false, branch = "trn-tx-fees-trait" }
frame-system = { git = "https://github.com/futureversecom/substrate", default-features = false, branch = "trn-tx-fees-trait" }
scale-info = { version = "2.3.0", default-features = false, features = ["derive"] }

seed-primitives = { path = "../../primitives", default-features = false }
seed-pallet-common = { path = "../common", default-features = false }
precompile-utils = { path = "../../evm-precompiles/utils", default-features = false }
log = { default-features = false, version = "0.4.14"}

[dev-dependencies]
serde_json = "1.0"
pallet-assets-ext = { path = "../assets-ext" }
pallet-balances = { git = "https://github.com/futureversecom/substrate", branch = "trn-tx-fees-trait" }
pallet-assets = { git = "https://github.com/futureversecom/substrate", branch = "trn-tx-fees-trait" }
pallet-evm = { git = "https://github.com/futureversecom/frontier", branch = "trn-tx-fees-trait" }
pallet-timestamp = { git = "https://github.com/futureversecom/substrate", branch = "trn-tx-fees-trait" }

[features]
default = ["std"]
std = [
	"hex/std",
	"seed-primitives/std",
	"seed-pallet-common/std",
	"codec/std",
	"serde",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"frame-support/std",
	"frame-system/std",
	"scale-info/std",
	"precompile-utils/std",
]
runtime-benchmarks = ["frame-benchmarking"]
try-runtime = ["frame-support/try-runtime"]