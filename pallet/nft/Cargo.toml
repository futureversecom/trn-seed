[package]
name = "pallet-nft"
version = "2.0.1"
authors = ["Centrality Developers <support@centrality.ai>"]
edition = "2021"
license = "GPL-3.0"
repository = "https://github.com/futureversecom/root-network"
description = "Root Network NFT pallet"

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.143", default-features = false, features = ["derive"], optional = true }
hex = { version = "0.4.3", default-features = false }
sp-core = { git = "https://github.com/futureversecom/substrate", branch = "polkadot-v0.9.23", default-features = false  }
sp-io = { git = "https://github.com/futureversecom/substrate", branch = "polkadot-v0.9.23", default-features = false  }
sp-runtime = { git = "https://github.com/futureversecom/substrate", branch = "polkadot-v0.9.23", default-features = false  }
sp-std = { git = "https://github.com/futureversecom/substrate", branch = "polkadot-v0.9.23", default-features = false  }
frame-benchmarking = { git = "https://github.com/futureversecom/substrate", branch = "polkadot-v0.9.23", default-features = false, optional = true }
frame-support = { git = "https://github.com/futureversecom/substrate", branch = "polkadot-v0.9.23", default-features = false  }
frame-system = { git = "https://github.com/futureversecom/substrate", branch = "polkadot-v0.9.23", default-features = false  }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }

root-primitives = { path = "../../primitives", default-features = false }
root-pallet-common = { path = "../common", default-features = false }

[dev-dependencies]
serde_json = "1.0"
pallet-assets-ext = { path = "../assets-ext" }
pallet-balances = { git = "https://github.com/futureversecom/substrate", branch = "polkadot-v0.9.23" }
pallet-assets = { git = "https://github.com/futureversecom/substrate", branch = "polkadot-v0.9.23" }
cumulus-primitives-core = { git = "https://github.com/futureversecom/cumulus", branch = "polkadot-v0.9.23" }

[features]
default = ["std"]
std = [
	"root-primitives/std",
	"root-pallet-common/std",
	"codec/std",
	"serde",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"frame-support/std",
	"frame-system/std",
	"scale-info/std",
]
runtime-benchmarks = ["frame-benchmarking"]
