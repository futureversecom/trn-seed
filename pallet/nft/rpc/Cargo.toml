
[package]
name = "pallet-nft-rpc"
version = "2.1.1"
authors = ["Centrality Developers <developers@centrality.ai>"]
edition = "2021"
license = "GPL-3.0"

[dependencies]
codec = { version = "3.0.0", package = "parity-scale-codec", default-features = false }
jsonrpsee = { version = "0.14.0", features = ["server", "macros"] }

sp-api = { git = "https://github.com/futureversecom/substrate", default-features = false, branch = "polkadot-v0.9.28" }
sp-arithmetic = { git = "https://github.com/futureversecom/substrate", default-features = false, branch = "polkadot-v0.9.28" }
sp-blockchain = { git = "https://github.com/futureversecom/substrate", default-features = false, branch = "polkadot-v0.9.28" }
sp-core = { git = "https://github.com/futureversecom/substrate", default-features = false, branch = "polkadot-v0.9.28" }
sp-io = { git = "https://github.com/futureversecom/substrate", default-features = false, branch = "polkadot-v0.9.28" }
sp-rpc = { git = "https://github.com/futureversecom/substrate", default-features = false, branch = "polkadot-v0.9.28" }
sp-runtime = { git = "https://github.com/futureversecom/substrate", default-features = false, branch = "polkadot-v0.9.28" }
sp-std = { git = "https://github.com/futureversecom/substrate", default-features = false, branch = "polkadot-v0.9.28" }

pallet-nft = { path = "../" }
pallet-nft-rpc-runtime-api = { path = "./runtime-api" }
seed-primitives = { path = "../../../primitives" }
