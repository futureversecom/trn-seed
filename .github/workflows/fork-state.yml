      #    pip install -r ./scripts/requirements.txt
      #    python3 ./scripts/get_node_version.py  --config ./scripts/networks/porcini.yaml

      - name: Build image
        run: podman build -t fork-state -f ./dockerimages/fork-state.Dockerfile .

