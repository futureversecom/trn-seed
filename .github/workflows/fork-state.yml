name: Fork State

on:
  pull_request:
    branches:
      - main
  issue_comment:
    types: [created]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    # if: startsWith(github.event.comment.body, '/get_state')
    runs-on: ubuntu-latest
    name: Fork the current state and run runtime upgrade
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install podman and python3
        run: sudo apt install podman python3 python3-pip python3-venv -y

      - name: Create output folder
        run: mkdir -p output

      #- name: Check out the correct version
